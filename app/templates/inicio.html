<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinconcito - Alojamientos alrededor del mundo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/estilos.css">
    <style>
        .dropdown {
            display: none;
        }
        .dropdown.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Barra de navegación -->
    <nav class="bg-white shadow-sm py-4 px-6 flex justify-between items-center sticky top-0 z-50">
        <div class="flex justify-between items-center">
            <span class="ml-2 text-xl font-bold text-rose-500 hidden md:block">Rinconcito</span>
        </div>
        <div class="hidden md:flex items-center border border-gray-200 rounded-full py-2 px-4 shadow-sm hover:shadow-md transition duration-200">
            <div class="border-r border-gray-300 pr-4">
                <span class="font-medium">Cualquier lugar</span>
            </div>
            <div class="border-r border-gray-300 px-4">
                <span class="font-medium">Cualquier semana</span>
            </div>
            <div class="pl-4">
                <span class="text-gray-500">¿Cuántos?</span>
            </div>
            <div class="bg-rose-500 p-2 rounded-full ml-2">
                <i class="fas fa-search text-white"></i>
            </div>
        </div>
        <div class="relative flex items-center border border-gray-300 rounded-full p-1 cursor-pointer">
            <i class="fas fa-bars text-gray-600 px-2"></i>
            <i class="fas fa-user-circle text-gray-600 text-2xl" id="user-icon"></i>
            <div class="dropdown absolute right-0 mt-1 w-48 bg-white rounded-md shadow-lg z-10" id="user-dropdown">
                <div class="py-2">
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-rose-100 transition duration-200">Iniciar sesión</a>
                    <a href="/registro" class="block px-4 py-2 text-gray-800 hover:bg-rose-100 transition duration-200">Registrarse</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Listado de propiedades -->
    <div class="container mx-auto px-4 mt-12 mb-16">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Alojamientos recomendados</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for alojamiento in alojamientos %}
            <div class="property-card bg-white rounded-xl overflow-hidden shadow-md hover:shadow-lg transition duration-300">
                <div class="relative">
                    <img src="{{ alojamiento[3] }}" alt="{{ alojamiento[1] }}" class="w-full h-48 object-cover" loading="lazy" onerror="this.onerror=null;this.src='https://i.gifer.com/ZZ5H.gif';this.style.width='64px';this.style.height='64px';this.style.objectFit='contain';">
                    <button class="absolute top-3 right-3 heart-hover">
                    </button>
                </div>
                <div class="p-4">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg">{{ alojamiento[0] }}</h3>
                            <p class="text-gray-500">{{ alojamiento[1] }}</p>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-star text-sm text-rose-500"></i>
                            <span class="ml-1 text-sm">{{ alojamiento[4] }}</span>
                        </div>
                    </div>
                    <p class="mt-2 text-gray-700"><span class="font-semibold">€{{ alojamiento[2] }}</span> noche</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.querySelectorAll('.heart-hover').forEach(btn => {
            btn.addEventListener('click', function() {
                const icon = this.querySelector('i');
                icon.classList.toggle('fas'); // relleno
                icon.classList.toggle('far'); // vacío
                icon.classList.toggle('text-rose-500'); // color rosado
                icon.classList.toggle('text-gray-400'); // color gris
            });
        });

        const userIcon = document.getElementById('user-icon');
        const userDropdown = document.getElementById('user-dropdown');

        userIcon.addEventListener('click', () => {
            userDropdown.classList.toggle('active');
        });

        // Cerrar el menú si se hace clic fuera de él
        window.addEventListener('click', (event) => {
            if (!userIcon.contains(event.target) && !userDropdown.contains(event.target)) {
                userDropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
