<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Rinconcito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/estilos.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-rose-500 mb-6">Registro</h2>
        <form action="/registro" method="POST">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700">Nombres</label>
                <input type="text" id="nombre" name="nombre" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-rose-500" placeholder="Tu nombre">
            </div>
            <div class="mb-4">
                <label for="apellidos" class="block text-gray-700">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-rose-500" placeholder="Tus apellidos">
            </div>
            <div class="mb-4">
                <label for="correo" class="block text-gray-700">Correo electrónico</label>
                <input type="email" id="correo" name="correo" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-rose-500" placeholder="Tu correo electrónico">
            </div>
            <div class="mb-4">
                <label for="telefono" class="block text-gray-700">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-rose-500" placeholder="Tu número de teléfono">
            </div>
            <div class="mb-4">
                <label for="contrasena" class="block text-gray-700">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-rose-500" placeholder="Tu contraseña">
            </div>
            <button type="submit" class="w-full bg-rose-500 text-white font-bold py-2 rounded-md hover:bg-rose-600 transition duration-200">Registrarse</button>
        </form>
        <p class="mt-4 text-center text-gray-600">¿Ya tienes una cuenta? <a href="/login" class="text-rose-500 hover:underline">Inicia sesión</a></p>
    </div>
</body>
</html>
